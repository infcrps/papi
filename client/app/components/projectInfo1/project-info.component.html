<h1>{{project.name}}</h1>
<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="pull-right">
            <button class="btn btn-success" (click)="addProject()">Add New Project</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 list-group">
        <div class="table table-bordered">
            <button type="button" class="list-group-item"><span>Object Id</span>{{project._id}}</button>
            <button type="button" class="list-group-item"><span>Name</span>{{project._id}}</button>
            <button type="button" class="list-group-item"><span>Category</span>{{project.name}}</button>
            <button type="button" class="list-group-item"><span>Stage</span>{{project.category}}</button>
            <button type="button" class="list-group-item"><span>Delete</span>{{project.stage}}</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div *ngIf="selectedProject">
            <h2>
                {{selectedProject.name}}
            </h2>
            <button class="btn btn-danger" (click)="deleteHero(hero, $event)">Delete</button>
            <button class="btn btn-primary" (click)="gotoDetail()">View Details</button>
        </div>
    </div>
</div>
